<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  
  <!-- My Css -->
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <article class="card">
      <picture class="card__img">
        <img src="images/image-equilibrium.jpg" alt="Artwork by Jules Wyvern">
        <div class="img__icon">
          <img src="images/icon-view.svg" alt="Eye icon">
        </div>
      </picture>

      <div class="card__content">
        <h1 class="card__title"><a href="">Equilibrium #3429</a></h1>

        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex__group">
          <div class="card__pricing">
            <img class="icon__pricing" src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p>0.041 ETH</p>
          </div>

            <div class="card__duration">
              <img class="icon__clock" src="images/icon-clock.svg" alt="Clock icon">
              <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="card__author">
          <img src="images/image-avatar.png" alt="The Author, Jules Wyvern">
          <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </div>

    </article>
  </main>

  <footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/YorkieLT">YorkieLT</a>.
  </div>

</footer>

</body>

</html>
